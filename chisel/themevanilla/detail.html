{% extends "base.html" %}
{% block title %}: {{entry.title}} {% endblock -%}
{% block post %}
	<div class="post">
		<p class="date">{{ entry.pretty_date }}</p>
    	<h2><a href="/{{ entry.url }}">{{ entry.title }}</a></h2>
       	{{ entry.content }}
    </div>
	<div class="navleft">
		<a rel="prev prefetch" href="/archive">&lsaquo;&nbsp; Archive</a>
	</div>
{% endblock %}
